<html>
<head>
  <title>Codsoft Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
<div id="container">
<div id="calculator">
  <div id="display"></div>
  <button onclick="calNum('7')">7</button>
  <button onclick="calNum('8')">8</button>
  <button onclick="calNum('9')">9</button>
  <button onclick="setOperators('+')">+</button>
  <button onclick="calNum('4')">4</button>
  <button onclick="calNum('5')">5</button>
  <button onclick="calNum('6')">6</button>
  <button onclick="setOperators('-')">-</button>
  <button onclick="calNum('1')">1</button>
  <button onclick="calNum('2')">2</button>
  <button onclick="calNum('3')">3</button>
  <button onclick="setOperators('*')">*</button>
  <button onclick="calNum('0')">0</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="calculation()">=</button>
  <button onclick="setOperators('/')">/</button>
</div>
</div>
<script src="Calculator.js"></script>
</body>
</html>
